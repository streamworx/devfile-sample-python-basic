kind: Deployment
apiVersion: apps/v1
metadata:
  name: my-python
  labels:
    app: ecommerce
    service: discounts
    tags.datadoghq.com/env: "canary-deployments"
    tags.datadoghq.com/service: "discounts-service"
    tags.datadoghq.com/version: "1.0"

spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-app
  template:
    metadata:
      labels:
        app: python-app
        admission.datadoghq.com/enabled: "true" # Enable Admission Controller to mutate new pods part of this deployment


    spec:
      containers:
        - name: my-python
          image: python-image:latest
          ports:
            - name: http
              containerPort: 8081
              protocol: TCP
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
---
kind: Service
apiVersion: v1
metadata:
  name: my-python
spec:
ports:
  - name: http-8081
    port: 8081
    protocol: TCP
    targetPort: 8081
selector:
  app: python-app
